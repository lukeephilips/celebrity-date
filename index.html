<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="age">Your Age</label>
          <input id="age" class="form-control" type="number">
        </div>

        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="male">
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="female">
              Female
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="sign">Your astrological sign</label>
          <select class="form-control" id="sign">
            <option value="1">Aquarius</option>
            <option value="2">Pisces</option>
            <option value="3">Aries</option>
            <option value="4">Taurus</option>
            <option value="5">Gemini</option>
            <option value="6">Cancer</option>
            <option value="7">Leo</option>
            <option value="8">Virgo</option>
            <option value="9">Libra</option>
            <option value="10">Scorpio</option>
            <option value="11">Sagittarius</option>
            <option value="12">Capricorn</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="dolly"> <!--female, >30, sign 1-6-->
        <h2>Dolly Parton</h2>
      </div>

      <div class="judi"> <!--female, >30, sign 7-12-->
        <h2>Judi Dench</h2>
      </div>

      <div class="jlaw"> <!--female, <=30, sign 1-6-->
        <h2>Jennifer Lawrence</h2>
      </div>

      <div class="miley"> <!--female, <=30, sign 7-12-->
        <h2>Miley Cyrus</h2>
      </div>

      <div class="wilford"> <!--male, >30, sign 1-6-->
        <h2>Wilford Brimley</h2>
      </div>

      <div class="alan"> <!--male, >30, sign 7-12-->
        <h2>Alan Greenspan</h2>
      </div>

      <div class="chris"> <!--male, <=30, sign 1-6-->
        <h2>Chris Pratt</h2>
      </div>

      <div class="aziz"> <!--male, <=30, sign 7-12-->
        <h2>Aziz Ansari</h2>
      </div>

    </div><!--container div-->

  </body>
</html>
