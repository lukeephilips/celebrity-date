<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="age">Your Age</label>
          <input id="age" class="form-control" type="number">
        </div>

        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="male">
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="female">
              Female
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="sign">Your astrological sign</label>
          <select class="form-control" id="sign">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="dolly"> <!--female, >30, sign 1-6-->
        <h2>Dolly Parton</h2>
      </div>

      <div class="judi"> <!--female, >30, sign 7-12-->
        <h2>Judi Dench</h2>
      </div>

      <div class="jlaw"> <!--female, <=30, sign 1-6-->
        <h2>Jennifer Lawrence</h2>
      </div>

      <div class="miley"> <!--female, <=30, sign 7-12-->
        <h2>Miley Cyrus</h2>
      </div>

      <div class="wilford"> <!--male, >30, sign 1-6-->
        <h2>Wilford Brimley</h2>
      </div>

      <div class="alan"> <!--male, >30, sign 7-12-->
        <h2>Alan Greenspan</h2>
      </div>

      <div class="chris"> <!--male, <=30, sign 1-6-->
        <h2>Chris Pratt</h2>
      </div>

      <div class="aziz"> <!--male, <=30, sign 7-12-->
        <h2>Aziz Ansari</h2>
      </div>

    </div><!--container div-->

  </body>
</html>
